services:
  - type: web
    name: coachmim-web
    env: python
    plan: starter
    healthCheckPath: /healthz
    buildCommand: .venv/bin/python -m pip install -r requirements.txt && .venv/bin/python -m flask --app wsgi.py db upgrade
    startCommand: .venv/bin/python -m gunicorn -c gunicorn.conf.py --bind 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: wsgi.py
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: coachMIMdb
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ENCRYPTION_MASTER_KEY
        sync: false
      - key: ENCRYPTION_REQUIRED
        value: "true"
      - key: SESSION_COOKIE_SECURE
        value: "true"
      - key: WEB_CONCURRENCY
        value: "1"
      - key: GUNICORN_WORKERS
        value: "1"
      - key: GUNICORN_THREADS
        value: "1"
      - key: GUNICORN_WORKER_CLASS
        value: sync
      - key: GUNICORN_MAX_REQUESTS
        value: "80"
      - key: GUNICORN_MAX_REQUESTS_JITTER
        value: "20"
      - key: GUNICORN_CMD_ARGS
        value: "--workers 1 --threads 2 --worker-class gthread --timeout 120 --graceful-timeout 30 --keep-alive 5 --max-requests 80 --max-requests-jitter 20"
      - key: UPLOAD_FOLDER
        value: /var/data/uploads
