{% extends "base.html" %}
{% block content %}
  <style>
    .google-login-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: 1px solid #d7dee7;
      border-radius: 8px;
      background: #fff;
      color: #17212b;
      text-decoration: none;
      padding: 10px 14px;
      font-weight: 600;
      margin-top: 10px;
    }
    .google-login-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: conic-gradient(#4285f4 0 25%, #34a853 25% 50%, #fbbc05 50% 75%, #ea4335 75% 100%);
    }
  </style>
  <div class="card" style="max-width: 620px; margin: 24px auto;">
    <h1>Create Account</h1>
    <p class="muted">This creates your secure login. Profile baseline comes next.</p>
    <form method="post" action="{{ url_for('main.register') }}">
      <div class="grid">
        <div>
          <label for="full_name">Full Name</label>
          <input id="full_name" name="full_name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div>
          <label for="password">Password (min 8 chars)</label>
          <input id="password" name="password" type="password" minlength="8" required />
        </div>
        <div>
          <label for="password_confirm">Confirm Password</label>
          <input id="password_confirm" name="password_confirm" type="password" minlength="8" required />
        </div>
      </div>
      <div style="margin-top: 12px;">
        <button type="submit">Create Account</button>
      </div>
    </form>
    {% if google_login_enabled %}
      <a class="google-login-btn" href="{{ url_for('main.google_login_start') }}">
        <span class="google-login-dot" aria-hidden="true"></span>
        Continue with Google
      </a>
    {% endif %}
    <p class="muted" style="margin-top: 12px;">
      Already have an account? <a href="{{ url_for('main.login') }}">Login</a>
    </p>
    <p class="muted" style="margin-top: 8px;">
      <a href="{{ url_for('main.about_page') }}">About</a>
      |
      <a href="{{ url_for('main.privacy_page') }}">Privacy</a>
      |
      <a href="{{ url_for('main.terms_page') }}">Terms</a>
    </p>
  </div>
{% endblock %}
