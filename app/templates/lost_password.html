{% extends "base.html" %}
{% block content %}
  <div class="card" style="max-width: 520px; margin: 24px auto;">
    <h1>Lost Password</h1>
    <p class="muted">
      Enter your account email. We currently handle password reset through support.
    </p>
    <form method="post" action="{{ url_for('main.lost_password') }}">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />
      <div style="margin-top: 12px; display: flex; gap: 8px; flex-wrap: wrap;">
        <button type="submit">Request Reset Help</button>
        <a href="{{ url_for('main.login') }}" style="align-self: center;">Back to Login</a>
      </div>
    </form>
    <p class="muted" style="margin-top: 10px;">
      <a href="{{ url_for('main.privacy_page') }}">Privacy</a>
      |
      <a href="{{ url_for('main.terms_page') }}">Terms</a>
    </p>
  </div>
{% endblock %}
